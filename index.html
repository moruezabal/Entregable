<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Paint</title>
</head>
<body>
    <h1>The Paint</h1>
    <div class="container">
        <section id="tools">
            <div class="colorRange">
                <input type="color" id="color" onchange="lineColour(this)"><br>
                <input type="range" onchange="lineWidth(this)" max="50" min="1" value="1"><span id="value">0</span><br>
            </div>
            <input type="button" value="Borrar todo" id="borrarTodo">
            <input type="button" value="Borrar" id="borrar">
            <input type="button" value="Escala de grises" id="greyScale">
            <input type="button" value="Negativo" id="negative">
            <input type="button" value="Sepia" id="sepia">
            <input type="button" value="Contraste" id="contrast">
            <input type="range" onchange="contrast(this)" max="255" min="0" value="1"><span id="degree">0</span><br>
            <input type="button" value="Desenfoque" id="blur">
            <input type="button" value="Guardar imagen" id="save">

        </section>
        <div class="drawingSheet">
            <canvas id="canvas" width="800" height="500"></canvas>
            
            <form action="../../form-result.php" method="post" enctype="multipart/form-data" target="_blank">
                <p>
                    Sube una imagen:
                    <input type="file" name="imagensubida" class="imagensubida" accept="image/*" id='loadButton'>
                </p>
            </form>
        </div>
    </div>
    <script src="js/thePaint.js"></script>
</body>
</html>
