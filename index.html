<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Paint</title>
</head>
<body>
    <h1 >The Paint</h1>
    <div class="container">
        <section id="tools">
            <div class="colorRange">
                <input type="color" id="color" onchange="lineColour(this)"><br>
                <input type="range" onchange="lineWidth(this)" max="50" min="1" value="1"><span id="value">0</span><br>
            </div>
            <input type="button" class="btn" value="Nuevo" id="nuevo">
            <input type="button" class="btn" value="Borrar" id="borrar">
            <input type="button" class="btn" value="Escala de grises" id="greyScale">
            <input type="button" class="btn" value="Negativo" id="negative">
            <input type="button" class="btn" value="Sepia" id="sepia">
            <input type="button" class="btn" value="Contraste" id="contrast">
            <input type="range" onchange="contrast(this)" max="255" min="0" value="0"><span id="degree">0</span><br>
            <input type="button" class="btn" value="DetecciÃ³n de bordes" id="edgeDetection">
            <input type="button" class="btn" value="Desenfoque" id="blur">
            <input type="button" class="btn" value="Guardar imagen" id="save">

        </section>
        <div class="drawingSheet">
            <canvas id="canvas" width="800" height="500"></canvas>
            <p>
                Sube una imagen:
                <input type="file" name="imagensubida" class="imagensubida" accept="image/*" id='loadButton'>
            </p>
        </div>
    </div>
    <script src="js/thePaint.js"></script>
</body>
</html>
